<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body>
        <a-scene background="color:black">
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

            </a-sky>

            <a-entity position="0 3 15">

            <a-entity>

                    <a-torus color="orange" rotation="90 0 0" radius="2.8" radius-tubular="0.025" segments-tubular="1000"></a-torus>

            <!--Uranus-->
